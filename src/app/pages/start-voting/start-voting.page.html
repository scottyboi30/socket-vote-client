<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Voting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label position="stacked">Your Question</ion-label>
    <ion-input [(ngModel)]="question"></ion-input>
  </ion-item>
  <div class="img-box" tappable (click)="addImage()">
    <img [src]="img" *ngIf="img">
    <ion-icon name="add" color="primary" class="upload-icon" *ngIf="!img"></ion-icon>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" color="light" expand="full" (click)="startVoting()">
      Start Voting</ion-button>
  </ion-toolbar>
</ion-footer>
